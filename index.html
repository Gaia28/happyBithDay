<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #fff0f6;
        }
        .welcome-box {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(63,63,63,0.15);
            padding: 40px 32px;
            text-align: center;
        }
        .welcome-box h1 {
            color: #e75480;
            font-family: 'Comic Sans MS', cursive;
            font-size: 2.4em;
            margin-bottom: 24px;
        }
        .welcome-btn {
            background: #e75480;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 16px 32px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .welcome-btn:hover {
            background: #d6336c;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>Bem-vindo ao site!</h1>
        <button class="welcome-btn" onclick="window.location.href='principal.html'">Entrar</button>
    </div>
</body>
</html>
